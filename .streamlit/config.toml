[theme]
primaryColor = "#007bff"
backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#e8ecf1"
textColor = "#262730"
font = "sans serif"

[logger]
level = "info"
messageFormat = "%(asctime)s - %(levelname)s - %(message)s"

[client]
toolbarMode = "minimal"
showErrorDetails = false

[server]
port = 8501
headless = false
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true
# allowRunOnSave = true

# Hỗ trợ kết nối từ nhiều host
# Uncomment dòng dưới để cho phép tất cả host
# address = "0.0.0.0"

[browser]
gatherUsageStats = false
